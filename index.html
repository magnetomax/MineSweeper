<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        MineSweeper
    </title>
</head>
<style>
body{
    padding:20px;
    font-family: monospace;
}
.outer-box{
    padding: 5px;
    text-align: center;
}
.inner-box{
    white-space: nowrap;
    overflow-x: auto;
    padding: 10px;
    border: 1px solid darkgray;
    display: inline-block;
    background-color: darkgray;
}
.flagged{
    background-color: yellowgreen;
    border-color: greenyellow;
}

.ground-block{
    /* border:#b5b5b5 1px solid; */
    background-color: darkgray;
    height:30px;
    width:30px;
    display: inline-block;
}
.ground-block button:not([disabled]):hover{
    border-style: solid;
    border-color: gold;
    background-color: ghostwhite;
}
button.flagged:hover{
    background-color: yellowgreen;
    border-color: greenyellow;
}
.game-data{
    text-align: center;
margin-bottom: 10px;
font-size: x-large;
}
.game-data button{
    padding: 3px;
    margin: 0px 10px;
    font-size: x-large;
}
#game-messages{
    text-align: center;
}
</style>
<body>
    <h2>Minesweeper</h2>
    <div class="game-data">    
        <strong>Flags&nbsp;:&nbsp;<span id="flags">0</span></strong>
        <button type="button" id="startNew">ðŸ˜ƒ</button>
        <strong>Time&nbsp;:&nbsp;<span id="timer">0</span></strong>
    </div>
    <div class="outer-box">
        
    </div>
    <div >
        <h3 id="game-messages"></h3>
    </div>
    <script src="MineSweeperGenerator.js"></script>
    <script src="MineSweeperLogic.js"></script>
    <script src="game.js"></script>
</body>
</html>
